<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="new.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please Fill-Up The Form</h2>
            <form>
                <label for="Name">Your Name :
                    <input id="a" type="text" placeholder="Enter Your Name">
                </label>
                <label for="Email"> Your Email :
                    <input id="a1" type="Email" placeholder="Enter Your Email">
                </label>
                <label for="Phone"> Your Phone :
                    <input type="Phone" placeholder="Enter Your Phone Number">
                </label>
                <fieldset>
                    <legend>
                        Pick One Flower
                    </legend>
                    <label for="Rose">
                        <input type="radio" name="Rose" id="Rose"> Rose

                    </label>
                    <label for="Sunflower">
                        <input type="radio" name="Rose" id="Sunflower"> Sunflower

                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Pick One Or More Color Flowers
                    </legend>
                    <label for="Blue">
                        <input type="checkbox" name="Blue" id="Rose"> Blue Rose
                        <label for="Red">
                            <input type="checkbox" name="Red" id="Rose"> Red Rose
                        </label>
                    </label>
                </fieldset>
                <fieldset>
                   <legend>
                    Special Instructions
                   </legend> 
                   <textarea name="" id="" cols="30" rows="8"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
